<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React</title>
</head>
<body>
    <button>Button Clicked</button>
</body>
<script>
    class React{
        constructor(){
            this.library = "React"
            this.server = "http://localhost:300"
            //requirement
            document.querySelector("button").addEventListener("click", this.handleClick.bind(this));
            //bind - keyword binds all the reference of this
        }
        handleClick(){
            console.log(`Button clicked`);
            console.log(this);//has button - as button has called it but it should have React class
            //so bind keyword is used
        }
    }
    const app = new React();
</script>
</html>
