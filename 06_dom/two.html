<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Chai aur Code</title>
</head>
<body style ="background-color: black; color: white;">
    <div class="parent">
        <div class="day">Monday</div>
        <div class="day">Tuesday</div>
        <div class="day">Wednesday</div>
        <div class="day">Thursday</div>
    </div>
    
</body>
<script>
    const parent = document.querySelector(".parent");
    console.log(parent.children);//we get Html collection
    console.log(parent.children[1]);
    console.log(parent.children[1].innerHTML);
    
    for (let i = 0; i < parent.children.length ;i++) {
        console.log(parent.children[i].innerHTML);
    }
    parent.children[1].style.color = "orange";
    console.log(parent.firstElementChild);//Monday
    console.log(parent.lastElementChild); //Thursday

    const day1= document.querySelector(".day")
    console.log(day1);//Monday
    console.log(day1.parentElement);
    console.log(day1.nextElementSibling);//tuesday
    console.log("NODES: ",parent.childNodes);//nodelist 
    //but this node is a complex tree structure 
    //total - 9 elements 
    //as each& every element is counted - even a line break
    //every text, class, new line
    
</script>
</html>
