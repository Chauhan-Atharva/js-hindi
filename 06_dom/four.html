<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chai aur code - dom</title>
</head>
<body style = "background-color: black; color: aliceblue;">
    <ul class="language">
        <li>javascript </li>
    </ul>
</body>
<script>
    //adding new list item 
    //using a function 
    function addLang (langName){
        const li = document.createElement("li")
        li.innerHTML = `${langName}`;
        document.querySelector(".language").appendChild(li);
    }
    //innerHTML method is not optimised 
    // //as list item as only one value at that time 
    //but if list item has 1000 lines it will traverse
    //all the lines in the list item 
    addLang("python");
    addLang("typescript");
    //one limitation - it will traverse the whole tree
    //maybe more 10000 lines 

    function optiLang(langName){
        const li = document.createElement("li");
        li.appendChild(document.createTextNode(langName));
        //adding a text node to li 
        //slightly optimised 
        document.querySelector(".language").appendChild(li);
    }
    optiLang("cpp");
    optiLang("swift");

    //Editing values 
    const secondLang = document.querySelector("li:nth-child(2)")
    console.log(secondLang);
    secondLang.innerHTML = "mojo";
    //more optimized approach :
    const newli = document.createElement("li");
    newli.textContent = "Mojo";
    secondLang.replaceWith(newli);

    //edit 
    const firstLang = document.querySelector("li:nth-child(1)");
    firstLang.outerHTML = "<li> Python</li>"
    
    //remove
    const lastLang = document.querySelector("li:last-child");
    lastLang.remove();

</script>
</html>
